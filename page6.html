<!DOCTYPE html>
<html lang="zh">
<head><meta charset="UTF-8"><title>浏览网页</title></head>
<body>
  <h3>浏览网页</h3>
  <input type="text" id="url" placeholder="输入网址" value="https://www.baidu.com">
  <button onclick="go()">前往</button>
  <iframe id="frame" width="100%" height="400px"></iframe>
  <script>
    function go() {
      let u = document.getElementById('url').value;
      document.getElementById('frame').src = u;
    }
  </script>
  <br><a href="index.html"><button>返回首页</button></a>
</body>
</html>

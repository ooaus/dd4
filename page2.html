<!DOCTYPE html>
<html lang="zh">
<head><meta charset="UTF-8"><title>动画</title></head>
<body>
  <h3>动画功能</h3>
  <div id="box" style="width:100px;height:100px;background:red;position:relative;"></div>
  <button onclick="move()">开始动画</button>
  <script>
    function move() {
      let box = document.getElementById("box");
      let pos = 0;
      let id = setInterval(() => {
        if (pos >= 300) clearInterval(id);
        else { pos++; box.style.left = pos + 'px'; }
      }, 10);
    }
  </script>
  <br><a href="index.html"><button>返回首页</button></a>
</body>
</html>
